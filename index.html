<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Nombre de escuela</h1>
            <p>Esta es una descripción de prueba para la escuela. Aquí puedes agregar información relevante sobre la institución, su misión, visión o cualquier otro dato importante.</p>
        </div>
        <div class="right-panel">
            <div class="login-card">
                <form id="loginForm">
                    <div id="loginError" class="error"></div>
                    <input type="text" id="DNI" placeholder="DNI" required>
                    <input type="password" id="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión<noscript></noscript></button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
